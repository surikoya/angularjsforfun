<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="lib/angular.min.js"></script>
    <script src="scripts/app.js"></script>

  </head>

<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tbc">
     <div ng-if="!tbc.allItemsBought()">
       <h2>To Buy:</h2>
       <ul>
         <li ng-repeat="item in tbc.toBuyItems()">Buy {{item.quantity}} {{item.name}}s <button class="btn btn-default" ng-click="tbc.moveToBoughtList($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </ul>
     </div>
     <div class="emptyMessage" ng-if="tbc.allItemsBought()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as abc">
     <div ng-if="abc.getBoughtItems().length > 0">
     <h2 >Already Bought:</h2>
       <ul>
         <li ng-repeat="item in abc.getBoughtItems()">Bought {{item.quantity}} {{item.name}}s</li>
       </ul>
     </div>
     <div class="emptyMessage" ng-if="abc.getBoughtItems() == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
